<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    type="image/x-icon"
    href="https://icones.pro/wp-content/uploads/2021/05/icone-de-panier-orange.png"
    sizes="16x16 24x24 32x32 48x48"
  />
    <title>IN KART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css"/>
    <script src="script.js"></script>
    </head>
<body>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
 
<div class="login-container">
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">WELCOME TO IN KART!!!</h1><br/>
        <div class="card">
            <div class="card-body">
                <div class="form">
                    <div class="title"><h3 style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight:bolder; text-align: center;"  >Login</h3></div>
                    <div class="userDiv">
                        <h6>Username :</h6>
                        <input type="text" name="" class="form-control"placeholder="Name Here" id="name" >
                    </div>
                    <div class="passwordDiv">
                        <h6>Password :</h6>
                        <input type="password" class="form-control" name="" placeholder="Password Here..." id="pass" >
                    </div><br/>
                    <div class="buttonDiv">
                        <input type="submit" name="" value="LOGIN" class="btn btn-primary" onclick="validate()">
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
